<!-- Page used to debug app during development. -->
<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Receipt photo index (debugging):</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
    <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
      <ion-img src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}" (click)="showActionSheet(photo, position)"></ion-img>
      <h1>{{photo.filepath}}</h1>
      <p>{{photo.webviewPath}}</p>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="hammer"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
