<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <h1>Total outstanding {{expenseTally() | currency:'GBP'}}</h1>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNote()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      button
      detail
      *ngFor="let note of notesService.notes"
      [routerLink]="'/expenses/' + note.id"
      routerDirection="forward"
    >
      <ion-label>{{ note.title }}</ion-label><ion-label text-right>{{note.value | currency:'GBP'}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
